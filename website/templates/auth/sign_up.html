{% extends "auth/base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<form method="POST">
    <img class="mb-4" src="../../static/main/logo.png" alt="" width="150" height="150">
    <h3 style="text-align: center;">Please SignUp</h3>
    <div class="form-group mb-2">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group mb-2">
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name"/>
    </div>
    <div class="form-group mb-2">
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name"/>
    </div>
    <div class="form-group mb-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
    </div>
    <div class="form-group mb-4">
        <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter Confirm Password"/>
    </div>
    <div class="form-group mb-2">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
    <div class="form-group mb-2">
        <a href="{{ url_for('auth.login') }}">Already have account?</a>
    </div>
</form>

{% endblock %}
